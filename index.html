<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & Description -->
    <title>MyPortfolio | Full Stack Developer</title>
    <meta name="description" content="A modern, interactive developer portfolio built with React and Vite." />
    <meta name="author" content="Your Name" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" href="/favicon.ico" sizes="any" />

    <!-- Preconnect Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Font (Optional) -->
    <!--
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    -->

    <!-- Open Graph Meta Tags (Social Sharing) -->
    <meta property="og:title" content="MyPortfolio | Full Stack Developer" />
    <meta property="og:description" content="A modern portfolio showcasing projects and skills using React and Vite." />
    <meta property="og:image" content="/cover.png" />
    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyPortfolio | Full Stack Developer" />
    <meta name="twitter:description" content="Explore my React-based portfolio projects and skills." />
    <meta name="twitter:image" content="/cover.png" />

    <!-- Manifest (PWA Support) -->
    <!-- <link rel="manifest" href="/manifest.webmanifest" /> -->

  </head>

    <div id="root"></div>

    <!-- Main JS -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
